<ng-container *ngIf="showProduct.length !=0">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-9">
        <h3>Cart Items</h3>
        <table class="table table-borderless mt-3">
            <thead class="thead-dark">
              <tr>
                <th scope="col"></th>
                <th scope="col">Brand</th>
                <th scope="col">Category</th>
                <th scope="col">Price</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of showProduct">   
                <td> <img style="width: 120px;" src="{{item.images[0]}}" > </td>
                <td>{{item.title}}</td>
                <td>{{item.category}}</td>
                <td>${{item.price}}</td>
                <td><button (click)="deleteItem(item)" class="btn btn-danger">Delete</button></td>
              </tr>
            </tbody>
          </table>
    </div>

    <div class="col-sm-3">
        <h1>Total Amount</h1>
        <strong style="font-size: 35px;color: green;">${{totalAmount}}</strong><br>
        <div class="btn-group mt-3">
            <button (click)="this.addressForm=true" class="btn btn-primary">Checkout</button>&nbsp;
            <button (click)="Empty()" class="btn btn-secondary">Empty Cart</button>&nbsp;
        </div>

       <div class="mt-3" *ngIf="addressForm">
        <form [formGroup]="myform">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" formControlName="email">
             
            </div>
            <div class="form-group">
              <label for="Name">Name</label>
              <input type="text" class="form-control" id="name" placeholder="Name" formControlName="name">
            </div>
            <div class="form-group">
                <label for="MobileNumber">Mobile Number</label>
                <input type="number" class="form-control" id="mobilenumber" placeholder="Mobile Number" formControlName="mobilenumber">
              </div>
              <div class="form-group">
                <label for="exampleFormControlTextarea1">Address</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Address" formControlName="address"></textarea>
              </div>
            <button routerLink="/order-page" type="submit" (click)="onSubmit()" [disabled]="this.myform.invalid" class="btn btn-success mt-2">Order</button>&nbsp;
            <button type="submit" (click)="cancel()" class="btn btn-dark mt-2">Cancel</button>&nbsp;
          </form>
       </div>
        



    </div>
</div>
</div>



</ng-container>

<ng-container *ngIf="showProduct.length == 0">
    <div class="card">
        <div class="center">
            <h4>Your Cart is Empty</h4>
            <h6>Please Add Item</h6>
            <button routerLink="/" class="btn btn-dark">Shop Now</button>
        </div>
    </div>
</ng-container>
